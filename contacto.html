<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto para su Solicitud de Acceso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }
        .teams {
            background-color: #464EB8;
        }
        .whatsapp {
            background-color: #25D366;
        }
    </style>
    <script>
        // Leer el parámetro 'solicitud' de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Mostrar el número de solicitud
        function displaySolicitud() {
            const solicitud = getQueryParam('solicitud');
            if (solicitud) {
                document.getElementById('solicitud-id').innerText = solicitud;

                // Actualizar enlaces dinámicos
                const correosTeams = "maria.lourdes.chavez@pemex.com,aldredo.emmanuel.galicia@pemex.com";
                document.getElementById('link-teams').href = `https://teams.microsoft.com/l/chat/0/0?users=${correosTeams}&topic=Solicitud_${solicitud}`;

                const numeroWhatsApp1 = "+5215513009559";
                const numeroWhatsApp2 = "+5215566302794";
                document.getElementById('link-whatsapp-1').href = `https://wa.me/${numeroWhatsApp1}?text=Hola,%20estoy%20contactando%20sobre%20la%20solicitud%20${solicitud}`;
                document.getElementById('link-whatsapp-2').href = `https://wa.me/${numeroWhatsApp2}?text=Hola,%20estoy%20contactando%20sobre%20la%20solicitud%20${solicitud}`;
            }
        }
    </script>
</head>
<body onload="displaySolicitud()">
    <h1>Estimada persona ciudadana,</h1> 
    <h1>El equipo de la Unidad de Transparencia pone a su disposición los siguientes medios de contacto:</h1>
    <p>Número de Solicitud: <span id="solicitud-id">Cargando...</span></p>
    <p>Elija una opción para contactar con el equipo:</p>
    <a id="link-teams" href="#" class="button teams">Contactar por Teams</a>
    <a id="link-whatsapp-1" href="#" class="button whatsapp">Contactar por WhatsApp (Primario)</a>
    <a id="link-whatsapp-2" href="#" class="button whatsapp">Contactar por WhatsApp (Secundario)</a>
</body>
</html>
